<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comments Modal</title>
    <link rel="stylesheet" href="./styles/3_layout/tmp_commentsModal/_commentsModal.css" />
  </head>
  <body>
    <main id="comments-modal">
      <img src="./assets/placeholder-image.webp" alt="" />
      <h1>Item 1</h1>
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
      </ul>
      <h2>Comments (n)</h2>
      <ul>
        <li>Comment 1</li>
        <li>Comment 2</li>
        <li>Comment 3</li>
      </ul>
      <h2>Add a comment</h2>
      <form action="submit">
        <input type="text" id="name-input" placeholder="Your name" />
        <textarea name="comment" id="comment-textarea" cols="30" rows="10"></textarea>
        <button type="submit" id="submit-comment-button">Submit</button>
      </form>
    </main>
  </body>
</html>
