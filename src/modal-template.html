<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Template</title>
</head>
<body>
    <!-- Template of the modal -->
    
   <div id="modal-generator">
       <div class="modal-container">
        <div class="comments-modal">
          <button class="close-modal">X</button>
          <h1>Title</h1>
          <ul class="details">
            <li>Detail 1</li>
            <li>Detail 2</li>
            <li>Detail 3</li>
            <li>Detail 4</li>
          </ul>
          <h2>Comments (n)</h2>
          <ul class="comments">
            <li>Mia on Aug 30: Comment 1</li>
            <li>Arthur on Aug 30: Comment 2</li>
            <li>Luis on Aug 30: Comment 3</li>
          </ul>
          <h2>Add a comment</h2>
          <form action="submit">
            <input
              type="text"
              name="name"
              id="name-input"
              placeholder="Your name"
            />
            <textarea
              name="comment"
              id="comment-textarea"
              cols="30"
              rows="10"
            ></textarea>
            <button type="submit" id="submit-btn">Submit</button>
          </form>
        </div>
         </div>
   </div>

</body>
</html>
